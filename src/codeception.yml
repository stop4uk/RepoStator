namespace: app\tests
actor_suffix: Tester
bootstrap: _bootstrap.php
paths:
    tests: application/tests
    output: application/tests/_output
    data: application/tests/_data
    helpers: application/tests/_support,
    log: runtime/logs
settings:
    memory_limit: 1024M
    colors: true
modules:
    config:
        Yii2:
            configFile: 'application/config/test.php'